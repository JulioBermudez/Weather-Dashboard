<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!--RESET Link-->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!--BOOTSTRAP link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!--MAIN Css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-center p-3 mb-2 bg-info text-dark"style="--bs-bg-opacity: .5;">
      <h1>Weather Dashboard</h1>
    </header>
    <!--Main Container-->
    <section class="row d-flex flex-wrap justify-content-evenly ">
      <!--Aside nav bar with buttons-->
      <aside class="col-2 mt-2">
        <nav class="row navbar bg-body-tertiary">
          <h3>Search for a City:</h3>
          <form id="#" role="search">
            <input id="cityName"
              class="col-12 form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="submitBtn" class="col-12 btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </nav>
        <div id ="btnSelector" class="row">
         <!--Here goes the dynamic buttons-->
        </div>
      </aside>
      <!------------------------------->
      <!--Section Container-->
      <section class="col-9 m-2">
        <!--Data display Current day-->
        <div class="card mb-3">
          <div id="cityNameDisplay" class="card-header"></div>
          <div class="card-body">
            <h5 class="card-title"><img id="currentWeatherImg" style="width: 50px"></img>
            </h5>
            <p class="card-text">Temp: <span id="temp"></span></p>
            <p class="card-text">Wind: <span id="wind" ></span></p>
            <p class="card-text">Humidity: <span id="humidity"></span></p>
          </div>
        </div>

        <!--Section Cards 5 Day Forecast-->
        <section class="d-flex justify-content-between flex-wrap">
          <h3 class="col-12">5-Day Forecast</h3>
          <div
            class="col-2 card text-bg-secondary custom-card"
            style="max-width: 18rem"
          >
            <div id="day1Date" class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"><img id="day1WeatherImg" style="width: 50px"></img></h5>
              <p class="card-text">Temp: <span id="day1Temp"></span></p>
              <p class="card-text">Wind: <span id="day1Wind"></span></p>
              <p class="card-text">Humidity: <span id="day1Humidity"></span></p>
            </div>
          </div>
          <div
            class="col-2 card text-bg-secondary custom-card"
            style="max-width: 18rem"
          >
            <div id="day2Date" class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"><img id="day2WeatherImg" style="width: 50px"></img></h5>
              <p class="card-text">Temp: <span id="day2Temp"></span></p>
              <p class="card-text">Wind: <span id="day2Wind" ></span></p>
              <p class="card-text">Humidity: <span id="day2Humidity"></span></p>
            </div>
          </div>
          <div
            class="col-2 card text-bg-secondary custom-card"
            style="max-width: 18rem"
          >
            <div id="day3Date" class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"><img id="day3WeatherImg" style="width: 50px"></img></h5>
              <p class="card-text">Temp: <span id="day3Temp"></span></p>
              <p class="card-text">Wind: <span id="day3Wind"></span></p>
              <p class="card-text">Humidity: <span id="day3Humidity"></span></p>
            </div>
          </div>
          <div
            class="col-2 card text-bg-secondary custom-card"
            style="max-width: 18rem"
          >
          <div id="day4Date" class="card-header"></div>
          <div class="card-body">
            <h5 class="card-title"><img id="day4WeatherImg" style="width: 50px"></img></h5>
            <p class="card-text">Temp: <span id="day4Temp"></span></p>
            <p class="card-text">Wind: <span id="day4Wind"></span></p>
            <p class="card-text">Humidity: <span id="day4Humidity"></span></p>
          </div>
          </div>
          <div
            class="col-2 card text-bg-secondary custom-card"
            style="max-width: 18rem"
          >
            <div id="day5Date" class="card-header"></div>
            <div class="card-body">
              <h5 class="card-title"><img id="day5WeatherImg" style="width: 50px"></img></h5>
              <p class="card-text">Temp: <span id="day5Temp"></span></p>
              <p class="card-text">Wind: <span id="day5Wind"></span></p>
              <p class="card-text">Humidity: <span id="day5Humidity"></span></p>
            </div>
          </div>
        </section>
        <!-----------END CARDS--------------->
      </section>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--JQUERY Script-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <!--BOOTSTRAP Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--MAIN Script-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
